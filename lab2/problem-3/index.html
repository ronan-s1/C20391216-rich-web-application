<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub API</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Ronan's Github Search App</h1>
        <div class="row">
            <div class="large medium small">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Username">
                    <button id="search-button" class="btn" style="border-radius: 0 10px 10px 0px;">Search</button>
                </div>
            </div>
        </div>

        <div class="user-data-row">
            <div id="user-data" class="medium-2">
                  <!-- user data -->
            </div>
        
            <div id="user-repos" class="medium-2">
                <!-- user repos -->
            </div>
        </div>
        
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
